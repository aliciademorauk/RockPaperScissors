<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="container game">
    <h1>Ready to play?</h1>
    <h3>3, 2, 1... ROCK, PAPER, SCISSORS!</h3>
    <p>Take your pick:</p>
    <div class="container choices">
      <button class="choice rock">ROCK</button>
      <button class="choice paper">PAPER</button>
      <button class="choice scissors">SCISSORS</button>
    </div>
    <div class="container round-winner"></div>
    <div class="container game-winner">
      <h1 class="winner-print"></h1>
      <p class="restart-text"></p>
    </div>
  </section>
  <script src="scripts/app.js"></script>
</body>
</html>
